<div id="container">
  <h1>DD ToDo App</h1>
  <p>
    <mat-form-field>
      <mat-label>Language name</mat-label>
      <input matInput (keyup.enter)="addTodo(input)" type="text" style="width: 70%;" #input/>
      <button mat-mini-fab (click)="addTodo(input)">+</button>
    </mat-form-field>
</p>

   <mat-list>
     
    <mat-list-item *ngFor="let todo of todoList" style="margin-bottom: 32px;">
      <mat-card style="width: 100%;">
        <mat-card-content>
           {{ todo }}
           <button mat-mini-fab (click)="deleteTodo(todo)" style="float: right;">x</button>
        </mat-card-content>
      </mat-card>
      </mat-list-item>
   </mat-list>
</div>
